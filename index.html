<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ASHURA VIP TOOL</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; min-height: 100vh; }
    h1 { color: red; font-size: 36px; font-weight: bold; text-align: center; margin-bottom: 30px; }
    input, button { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: none; background-color: #333; color: white; font-size: 16px; }
    button { background-color: red; font-weight: bold; }
    button:hover { background-color: darkred; }
    #errorMessage { color: red; margin-top: 10px; text-align: center; }
    @media (max-width: 768px) {
      h1 { font-size: 28px; }
      input, button { font-size: 16px; }
    }
  </style>
</head>
<body>
  <h1>ASHURA VIP TOOL</h1>

  <div>
    <input id="vipKey" type="text" placeholder="Enter VIP Key" />
    <button onclick="login()">LOGIN</button>
    <button onclick="window.location.href='https://t.me/GodXAshura'">BUY KEY</button>
  </div>

  <div id="errorMessage"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTjq5sknDg2SSmdN2fbtnirj9jAA6wxyo",
      authDomain: "shurs-7d0bd.firebaseapp.com",
      databaseURL: "https://shurs-7d0bd-default-rtdb.firebaseio.com",
      projectId: "shurs-7d0bd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function login() {
      const vipKey = document.getElementById("vipKey").value;
      const errorMessage = document.getElementById("errorMessage");

      if (!vipKey) {
        errorMessage.innerText = "Please enter a valid VIP key!";
        return;
      }

      db.ref("licenses/" + vipKey).once("value", snapshot => {
        if (snapshot.exists()) {
          const uid = snapshot.val().uid;
          localStorage.setItem("uid", uid);
          localStorage.setItem("vipKey", vipKey);
          location.href = "home.html"; // Redirect to home.html
        } else {
          errorMessage.innerText = "Invalid VIP key!";
        }
      });
    }
  </script>
</body>
</html>
