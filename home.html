<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASHURA VIP TOOL</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #111;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px red;
    }
    h2 {
      text-align: center;
      color: red;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: red;
      color: white;
      cursor: pointer;
    }
    .info {
      margin: 10px 0;
    }
    .result {
      margin-top: 20px;
      font-size: 24px;
      color: lime;
      text-align: center;
    }
  </style>
</head>
<body>  <div class="container">
    <h2>ASHURA VIP TOOL</h2>
    <div class="info">
      <strong>UID:</strong> <span id="uid">Loading...</span><br>
      <strong>Coins:</strong> <span id="coinCount">0</span>
    </div>
    <input type="text" id="period" placeholder="Enter 3 Digit Period (e.g. 123)">
    <button onclick="getPrediction()">Get Prediction (Cost: 1 Coin)</button>
    <div class="result" id="prediction"></div>
  </div>  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTjq5sknDg2SSmdN2fbtnirj9jAA6wxyo",
      authDomain: "shurs-7d0bd.firebaseapp.com",
      databaseURL: "https://shurs-7d0bd-default-rtdb.firebaseio.com",
      projectId: "shurs-7d0bd",
      storageBucket: "shurs-7d0bd.appspot.com",
      messagingSenderId: "789512168670",
      appId: "1:789512168670:web:cc1c52edf1031464768e4f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUID = "";

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUID = user.uid;
        document.getElementById("uid").innerText = currentUID;
        db.ref("vipKeys/" + currentUID + "/coins").on("value", snap => {
          const coins = snap.val() || 0;
          document.getElementById("coinCount").innerText = coins;
        });
      } else {
        window.location.href = "login.html";
      }
    });

    function getPrediction() {
      const input = document.getElementById("period").value.trim();
      if (input.length !== 3 || isNaN(input)) {
        alert("Please enter a valid 3-digit number.");
        return;
      }
      db.ref("vipKeys/" + currentUID + "/coins").once("value", snap => {
        let coins = snap.val() || 0;
        if (coins < 1) {
          alert("Insufficient coins.");
          return;
        }
        coins -= 1;
        db.ref("vipKeys/" + currentUID).update({ coins });
        const prediction = Math.random() < 0.5 ? "BIG" : "SMALL";
        document.getElementById("prediction").innerText = prediction;
      });
    }
  </script></body>
</html>
