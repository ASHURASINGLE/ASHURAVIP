<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - ASHURA VIP TOOL</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      padding: 20px;
    }
    .box {
      background: #111;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px red;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: red;
      color: white;
      margin-top: 10px;
      cursor: pointer;
    }
    .keyList {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 10px;
    }
    .keyItem {
      padding: 8px;
      border-bottom: 1px solid #444;
    }
  </style>
</head>
<body>

  <h2>ASHURA VIP ADMIN PANEL</h2>

  <!-- License Generator -->
  <div class="box">
    <h3>Generate VIP Key</h3>
    <input type="text" id="newKey" placeholder="Enter new VIP key">
    <select id="validity">
      <option value="3HOUR">3 HOURS</option>
      <option value="1DAY">1 DAY</option>
      <option value="7DAYS">7 DAYS</option>
      <option value="15DAYS">15 DAYS</option>
      <option value="1MONTH">1 MONTH</option>
      <option value="3MONTH">3 MONTHS</option>
      <option value="1YEAR">1 YEAR</option>
    </select>
    <button onclick="generateKey()">Generate</button>
  </div>

  <!-- Coin Manager -->
  <div class="box">
    <h3>Manage Coins (by UID)</h3>
    <input type="text" id="uidInput" placeholder="Enter User Key (UID)">
    <input type="number" id="coinValue" placeholder="Enter coin value">
    <button onclick="addCoins()">Add Coins</button>
    <button onclick="removeCoins()">Remove Coins</button>
  </div>

  <!-- Active Keys -->
  <div class="box">
    <h3>Active Keys</h3>
    <div class="keyList" id="keyList"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTjq5sknDg2SSmdN2fbtnirj9jAA6wxyo",
      authDomain: "shurs-7d0bd.firebaseapp.com",
      databaseURL: "https://shurs-7d0bd-default-rtdb.firebaseio.com",
      projectId: "shurs-7d0bd",
      storageBucket: "shurs-7d0bd.appspot.com",
      messagingSenderId: "789512168670",
      appId: "1:789512168670:web:cc1c52edf1031464768e4f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function getExpiry(duration) {
      const now = Date.now();
      const hour = 3600000;
      const day = 24 * hour;
      switch (duration) {
        case "3HOUR": return now + (3 * hour);
        case "1DAY": return now + day;
        case "7DAYS": return now + 7 * day;
        case "15DAYS": return now + 15 * day;
        case "1MONTH": return now + 30 * day;
        case "3MONTH": return now + 90 * day;
        case "1YEAR": return now + 365 * day;
        default: return now;
      }
    }

    function generateKey() {
      const key = document.getElementById("newKey").value.trim();
      const validity = document.getElementById("validity").value;
      if (!key) return alert("Enter key name");
      const expiry = getExpiry(validity);
      db.ref("vipKeys/" + key).set({
        expiry,
        coins: 3
      }, () => {
        alert("Key generated successfully!");
        loadKeys();
      });
    }

    function addCoins() {
      const uid = document.getElementById("uidInput").value.trim();
      const coins = parseInt(document.getElementById("coinValue").value);
      if (!uid || isNaN(coins)) return alert("Invalid input");
      db.ref("vipKeys/" + uid + "/coins").get().then(snap => {
        let current = snap.val() || 0;
        db.ref("vipKeys/" + uid).update({ coins: current + coins });
        alert("Coins added");
      });
    }

    function removeCoins() {
      const uid = document.getElementById("uidInput").value.trim();
      const coins = parseInt(document.getElementById("coinValue").value);
      if (!uid || isNaN(coins)) return alert("Invalid input");
      db.ref("vipKeys/" + uid + "/coins").get().then(snap => {
        let current = snap.val() || 0;
        let newVal = Math.max(0, current - coins);
        db.ref("vipKeys/" + uid).update({ coins: newVal });
        alert("Coins removed");
      });
    }

    function loadKeys() {
      const list = document.getElementById("keyList");
      list.innerHTML = "";
      db.ref("vipKeys").once("value", snap => {
        snap.forEach(child => {
          const key = child.key;
          const val = child.val();
          const exp = new Date(val.expiry).toLocaleString();
          const coins = val.coins || 0;
          list.innerHTML += `<div class="keyItem"><b>${key}</b> | Expiry: ${exp} | Coins: ${coins}</div>`;
        });
      });
    }

    loadKeys();
  </script>

</body>
</html>
