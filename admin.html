<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - ASHURA VIP TOOL</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap">
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #0f0;
    }
    .container {
      display: flex;
      flex-direction: column;
      width: 80%;
      max-width: 400px;
    }
    input, select, button {
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 15px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
    }
    button:hover {
      background: #0c0;
    }
    .key-list {
      background: #222;
      padding: 15px;
      border-radius: 5px;
    }
    .key-item {
      display: flex;
      justify-content: space-between;
      padding: 5px;
    }
    .key-item span {
      color: #0f0;
    }
    @media (max-width: 480px) {
      input, select, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Admin Panel - ASHURA VIP TOOL</h1>
  <div class="container">
    <input type="text" id="uid" placeholder="Enter User UID" />
    <input type="number" id="coinAmount" placeholder="Enter Coin Amount" />
    <button onclick="addCoins()">Add Coins</button>
    <button onclick="subtractCoins()">Subtract Coins</button>

    <h2>Manage VIP Keys</h2>
    <input type="text" id="vipKey" placeholder="Enter VIP Key" />
    <select id="validity">
      <option value="3">3 Hours</option>
      <option value="1">1 Day</option>
      <option value="7">7 Days</option>
      <option value="15">15 Days</option>
      <option value="30">1 Month</option>
      <option value="90">3 Months</option>
      <option value="365">1 Year</option>
    </select>
    <button onclick="generateKey()">Generate VIP Key</button>

    <div class="key-list" id="keyList"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTjq5sknDg2SSmdN2fbtnirj9jAA6wxyo",
      authDomain: "shurs-7d0bd.firebaseapp.com",
      databaseURL: "https://shurs-7d0bd-default-rtdb.firebaseio.com",
      projectId: "shurs-7d0bd",
      storageBucket: "shurs-7d0bd.firebasestorage.app",
      messagingSenderId: "789512168670",
      appId: "1:789512168670:android:cc1c52edf1031464768e4f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addCoins() {
      const uid = document.getElementById("uid").value.trim();
      const coins = parseInt(document.getElementById("coinAmount").value);

      if (!uid || isNaN(coins)) return alert("Enter valid UID and coin amount");

      db.ref("vip_keys/" + uid).get().then(snapshot => {
        if (snapshot.exists()) {
          const currentCoins = snapshot.val().coins || 3;
          const newCoins = currentCoins + coins;
          db.ref("vip_keys/" + uid).update({ coins: newCoins });
          alert("Coins added successfully");
        } else {
          alert("User UID not found");
        }
      });
    }

    function subtractCoins() {
      const uid = document.getElementById("uid").value.trim();
      const coins = parseInt(document.getElementById("coinAmount").value);

      if (!uid || isNaN(coins)) return alert("Enter valid UID and coin amount");

      db.ref("vip_keys/" + uid).get().then(snapshot => {
        if (snapshot.exists()) {
          const currentCoins = snapshot.val().coins || 3;
          const newCoins = currentCoins - coins;
          db.ref("vip_keys/" + uid).update({ coins: newCoins });
          alert("Coins subtracted successfully");
        } else {
          alert("User UID not found");
        }
      });
    }

    function generateKey() {
      const key = document.getElementById("vipKey").value.trim();
      const validity = parseInt(document.getElementById("validity").value);

      if (!key || isNaN(validity)) return alert("Enter valid VIP key and validity");

      const expiryTime = Date.now() + (validity * 60 * 60 * 1000); // Expiry in hours

      db.ref("vip_keys/" + key).set({
        expiry: expiryTime,
        coins: 3,
        uid: key
      }).then(() => {
        alert("VIP Key generated successfully");
        loadKeyList();
      });
    }

    function loadKeyList() {
      db.ref("vip_keys").get().then(snapshot => {
        const keys = snapshot.val();
        const keyListDiv = document.getElementById("keyList");
        keyListDiv.innerHTML = '';

        for (let key in keys) {
          const keyData = keys[key];
          const keyExpiry = new Date(keyData.expiry);
          keyListDiv.innerHTML += `
            <div class="key-item">
              <span>Key: ${key} - Expiry: ${keyExpiry.toLocaleString()} - Coins: ${keyData.coins}</span>
              <button onclick="deleteKey('${key}')">Delete</button>
            </div>
          `;
        }
      });
    }

    function deleteKey(key) {
      db.ref("vip_keys/" + key).remove().then(() => {
        alert("Key deleted successfully");
        loadKeyList();
      });
    }

    loadKeyList(); // Initial load of VIP Keys
  </script>
</body>
</html>
