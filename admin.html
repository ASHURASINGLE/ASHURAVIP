<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - ASHURA VIP TOOL</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
    h1 { color: red; font-size: 36px; font-weight: bold; margin-bottom: 30px; text-align: center; }
    .input-container { width: 100%; max-width: 400px; }
    input, button { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: none; background-color: #333; color: white; font-size: 16px; }
    button { background-color: red; }
    button:hover { background-color: darkred; }
    #coinStatus { color: yellow; font-size: 16px; margin-top: 10px; }
    @media (max-width: 768px) {
      h1 { font-size: 28px; }
      input, button { font-size: 16px; }
    }
  </style>
</head>
<body>
  <h1>ASHURA VIP TOOL - Admin Panel</h1>

  <div class="input-container">
    <input type="text" id="uid" placeholder="Enter UID to Manage Coins" />
    <input type="number" id="coinsToAdd" placeholder="Coins to Add" />
    <button onclick="addCoins()">Add Coins</button>

    <input type="number" id="coinsToRemove" placeholder="Coins to Remove" />
    <button onclick="removeCoins()">Remove Coins</button>
  </div>

  <div id="coinStatus"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTjq5sknDg2SSmdN2fbtnirj9jAA6wxyo",
      authDomain: "shurs-7d0bd.firebaseapp.com",
      databaseURL: "https://shurs-7d0bd-default-rtdb.firebaseio.com",
      projectId: "shurs-7d0bd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addCoins() {
      const uid = document.getElementById('uid').value.trim();
      const coins = parseInt(document.getElementById('coinsToAdd').value);
      if (isNaN(coins) || coins <= 0) return alert("Please enter a valid number of coins.");

      db.ref("licenses/" + uid).once("value").then(snapshot => {
        if (snapshot.exists()) {
          const currentCoins = snapshot.val().coins || 0;
          db.ref("licenses/" + uid).update({ coins: currentCoins + coins });
          document.getElementById("coinStatus").innerText = `Coins updated! Current Coins: ${currentCoins + coins}`;
        } else {
          alert("UID not found!");
        }
      });
    }

    function removeCoins() {
      const uid = document.getElementById('uid').value.trim();
      const coins = parseInt(document.getElementById('coinsToRemove').value);
      if (isNaN(coins) || coins <= 0) return alert("Please enter a valid number of coins.");

      db.ref("licenses/" + uid).once("value").then(snapshot => {
        if (snapshot.exists()) {
          const currentCoins = snapshot.val().coins || 0;
          const newCoins = Math.max(0, currentCoins - coins);
          db.ref("licenses/" + uid).update({ coins: newCoins });
          document.getElementById("coinStatus").innerText = `Coins updated! Current Coins: ${newCoins}`;
        } else {
          alert("UID not found!");
        }
      });
    }
  </script>
</body>
</html>
