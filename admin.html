    }

    @media (max-width: 600px) {

</head>
<body>
  <h1>VIP License Key Generator</h1>

    <select id="validity">

      <option value="1d">1 DAY</option>

    <button onclick="generateKey()">Generate License Key</button>

  <div class="key-list" id="keyList"></div>

    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();

    function generateKey() {
      const validity = document.getElementById("validity").value;
      const key = Math.random().toString(36).substring(2, 10).toUpperCase();

      const now = Date.now();
      let duration = 0;

      switch (validity) {
        case "3h": duration = 3 * 60 * 60 * 1000; break;
        case "1d": duration = 1 * 24 * 60 * 60 * 1000; break;
        case "7d": duration = 7 * 24 * 60 * 60 * 1000; break;
        case "15d": duration = 15 * 24 * 60 * 60 * 1000; break;
        case "1m": duration = 30 * 24 * 60 * 60 * 1000; break;
        case "3m": duration = 90 * 24 * 60 * 60 * 1000; break;
        case "1y": duration = 365 * 24 * 60 * 60 * 1000; break;
      }

      const validUntil = now + duration;

      db.ref("vip_keys/" + key).set({
        key: key,
        validUntil: validUntil
      }).then(() => {
        document.getElementById("generatedKey").innerText = "Generated Key: " + key;
        loadKeys();
      });
    }
