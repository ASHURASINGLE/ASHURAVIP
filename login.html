<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ASHURA VIP TOOL</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
    h1 { color: red; font-size: 36px; font-weight: bold; margin-bottom: 30px; text-align: center; }
    .input-container { width: 100%; max-width: 400px; }
    input { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: none; background-color: #333; color: white; font-size: 16px; }
    button { width: 100%; padding: 12px; background-color: red; color: white; border: none; font-size: 18px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    button:hover { background-color: darkred; }
    @media (max-width: 768px) {
      h1 { font-size: 28px; }
      input, button { font-size: 16px; }
    }
  </style>
</head>
<body>
  <h1>ASHURA VIP TOOL</h1>
  <div class="input-container">
    <input type="text" id="vipKey" placeholder="Enter your VIP Key"/>
    <button onclick="login()">Login</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTjq5sknDg2SSmdN2fbtnirj9jAA6wxyo",
      authDomain: "shurs-7d0bd.firebaseapp.com",
      databaseURL: "https://shurs-7d0bd-default-rtdb.firebaseio.com",
      projectId: "shurs-7d0bd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function login() {
      const vipKey = document.getElementById('vipKey').value.trim();
      if (!vipKey) return alert('Please enter a VIP Key');

      db.ref("licenses/" + vipKey).once("value").then(snapshot => {
        if (snapshot.exists()) {
          localStorage.setItem("vipKey", vipKey);
          localStorage.setItem("uid", snapshot.val().uid); // Store UID
          location.href = "home.html"; // Redirect to home page after successful login
        } else {
          alert("Invalid VIP Key!");
        }
      });
    }
  </script>
</body>
</html>
