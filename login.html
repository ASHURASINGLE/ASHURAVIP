<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASHURA VIP LOGIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #111;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px red;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 18px;
    }
    button {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: red;
      color: white;
      cursor: pointer;
    }
    #buyKey {
      background: #333;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ASHURA VIP TOOL</h2>
    <input type="text" id="vipKey" placeholder="Enter VIP Key" />
    <button onclick="login()">LOGIN</button>
    <button id="buyKey" onclick="window.location.href='https://t.me/GodXAshura'">BUY KEY</button>
    <p id="status"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTjq5sknDg2SSmdN2fbtnirj9jAA6wxyo",
      authDomain: "shurs-7d0bd.firebaseapp.com",
      databaseURL: "https://shurs-7d0bd-default-rtdb.firebaseio.com",
      projectId: "shurs-7d0bd",
      storageBucket: "shurs-7d0bd.appspot.com",
      messagingSenderId: "789512168670",
      appId: "1:789512168670:web:cc1c52edf1031464768e4f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function login() {
      const key = document.getElementById("vipKey").value.trim();
      if (!key) return alert("Please enter VIP key");

      db.ref("vipKeys/" + key).once("value", snapshot => {
        if (snapshot.exists()) {
          const now = Date.now();
          const expiry = snapshot.val().expiry || 0;
          if (now < expiry) {
            localStorage.setItem("vipKey", key);
            localStorage.setItem("uid", key); // Use key as UID
            window.location.href = "home.html";
          } else {
            document.getElementById("status").innerText = "Key expired";
          }
        } else {
          document.getElementById("status").innerText = "Invalid key";
        }
      });
    }
  </script>
</body>
</html>
